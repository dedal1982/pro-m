<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>About</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <img class="header__logo" src="./icons/logo.svg" alt="логотип" />
          <nav>
            <ul class="header__list">
              <li>
                <a class="header__link" href="index.html">Home</a>
              </li>
              <li>
                <a class="header__link active" href="#">About</a>
              </li>
              <li>
                <a class="header__link" href="#">Travel</a>
              </li>
              <li>
                <a class="header__link" href="#">Blog</a>
              </li>
              <li>
                <a class="header__link" href="#">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="about">
          <div class="container">
            <div class="about__wrapper">
              <div class="title-box">
                <h2 class="title">WHY US?</h2>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper">
            <ul class="footer__social-list">
              <li>
                <a href="#">
                  <img src="./icons/facebook.svg" alt="иконка" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/Twitter.svg" alt="иконка" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/linkedin.svg" alt="иконка" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/instagram.svg" alt="иконка" />
                </a>
              </li>
            </ul>
            <div class="footer__inner">
              <div class="footer__item-box">
                <ul class="footer__contact-list">
                  <li>
                    <h6 class="footer__title">CONTACT US</h6>
                  </li>
                  <li>
                    <p class="footer__text">123 Second Street Fifth</p>
                  </li>
                  <li>
                    <p class="footer__text">Avenue,</p>
                  </li>
                  <li>
                    <p class="footer__text">Manhattan, New York</p>
                  </li>
                  <li>
                    <p class="footer__text">+987 654 3210</p>
                  </li>
                </ul>
                <ul class="footer__contact-list">
                  <li>
                    <h6 class="footer__title">ADDITIONAL LINKS</h6>
                  </li>
                  <li>
                    <a class="footer__text footer__link" href="#">About us</a>
                  </li>
                  <li>
                    <a class="footer__text footer__link" href="#"
                      >Terms and conditions</a
                    >
                  </li>
                  <li>
                    <a class="footer__text footer__link" href="#"
                      >Privacy policy</a
                    >
                  </li>
                </ul>
              </div>
              <form class="footer__form" action="#">
                <h6 class="footer__title">CONTACT</h6>
                <div class="footer__input-item">
                  <input
                    class="footer__input"
                    type="text"
                    placeholder="Name"
                    required
                    minlength="4"
                    maxlength="8"
                  />
                  <input
                    class="footer__input"
                    type="email"
                    pattern=".+@example\.com"
                    required
                    placeholder="Email"
                  />
                </div>
                <textarea
                  class="footer__input-comment"
                  id="story"
                  name="story"
                  placeholder="Comment"
                ></textarea>
                <button class="footer__button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
